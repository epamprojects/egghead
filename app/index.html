<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<div ng-app="myApp">

	<div ng-controller="FirstCtrl">
		<div class="container">
			<table class="table">
				<!--filter:
					orderBy:'-name'
					limitTo:1

					can be using together. Must be separate vertical line
				-->

				<tr ng-repeat="man in people | limitTo:2 | orderBy:'name'">
					<td>{{man.name | uppercase}}</td>
					<td>{{man.age | lowercase}}</td>
				</tr>
			</table>

		</div>
	</div>

</div>
<script src="bower_components/angular/angular.js"></script>
<script src="main.js"></script>
</body>
</html>
